- name: "qa_team.qa_database"
  database: "qa_team"
  schema: "qa_database"
  tables:
  - name: "store"
    description: "Store location and operational details, aiding in market analysis\
      \ and management of retail outlets."
    columns:
    - name: "S_STORE_SK"
      description: "Unique identifier for the store"
      dataType:
        type: "Decimal"
    - name: "S_STORE_ID"
      description: "Store identification number"
      dataType:
        type: "String"
    - name: "S_REC_START_DATE"
      description: "The date when the store record became effective"
      dataType:
        type: "Date"
    - name: "S_REC_END_DATE"
      description: "The date when the store record was no longer effective"
      dataType:
        type: "Date"
    - name: "S_CLOSED_DATE_SK"
      description: "The unique identifier for the date when the store was closed"
      dataType:
        type: "Decimal"
    - name: "S_STORE_NAME"
      description: "The name of the store"
      dataType:
        type: "String"
    - name: "S_NUMBER_EMPLOYEES"
      description: "Total number of employees working at the store"
      dataType:
        type: "Decimal"
    - name: "S_FLOOR_SPACE"
      description: "Total floor space available in the store"
      dataType:
        type: "Decimal"
    - name: "S_HOURS"
      description: "Operating hours of the store"
      dataType:
        type: "String"
    - name: "S_MANAGER"
      description: "Name of the store manager"
      dataType:
        type: "String"
    - name: "S_MARKET_ID"
      description: "Unique identifier for the market in which the store operates"
      dataType:
        type: "Decimal"
    - name: "S_GEOGRAPHY_CLASS"
      description: "Classification of the geographical area where the store is located"
      dataType:
        type: "String"
    - name: "S_MARKET_DESC"
      description: "Description of the market where the store operates"
      dataType:
        type: "String"
    - name: "S_MARKET_MANAGER"
      description: "Name of the manager responsible for the market"
      dataType:
        type: "String"
    - name: "S_DIVISION_ID"
      description: "Unique identifier for the division to which the store belongs"
      dataType:
        type: "Decimal"
    - name: "S_DIVISION_NAME"
      description: "Name of the division associated with the store"
      dataType:
        type: "String"
    - name: "S_COMPANY_ID"
      description: "Unique identifier for the company operating the store"
      dataType:
        type: "Decimal"
    - name: "S_COMPANY_NAME"
      description: "Name of the company that owns the store"
      dataType:
        type: "String"
    - name: "S_STREET_NUMBER"
      description: "Street number of the store's location"
      dataType:
        type: "String"
    - name: "S_STREET_NAME"
      description: "Name of the street where the store is located"
      dataType:
        type: "String"
    - name: "S_STREET_TYPE"
      description: "Type of street where the store is located"
      dataType:
        type: "String"
    - name: "S_SUITE_NUMBER"
      description: "Suite number of the store within a building"
      dataType:
        type: "String"
    - name: "S_CITY"
      description: "City where the store is located"
      dataType:
        type: "String"
    - name: "S_COUNTY"
      description: "County where the store is situated"
      dataType:
        type: "String"
    - name: "S_STATE"
      description: "The state where the store is located"
      dataType:
        type: "String"
    - name: "S_ZIP"
      description: "The ZIP code for the store's address"
      dataType:
        type: "String"
    - name: "S_COUNTRY"
      description: "Country where the store is located"
      dataType:
        type: "String"
    - name: "S_GMT_OFFSET"
      description: "Time zone offset of the store from GMT"
      dataType:
        type: "Decimal"
    - name: "S_TAX_PRECENTAGE"
      description: "The percentage of tax applied to sales at the store"
      dataType:
        type: "Decimal"
    type: "table"
