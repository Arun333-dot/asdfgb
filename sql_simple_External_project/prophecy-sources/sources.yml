        type: "String"
    - name: "table_schema"
      description: "The schema name within the database for the table"
      dataType:
        type: "String"
    - name: "table_name"
      description: "The name of the table in the database"
      dataType:
        type: "String"
    - name: "column_name"
      description: "Name of the column in the table"
      dataType:
        type: "String"
    - name: "ordinal_position"
      description: "Position of the column within the table"
      dataType:
        type: "Integer"
    - name: "column_default"
      description: "Default value assigned to the column"
      dataType:
        type: "String"
    - name: "is_nullable"
      description: "Indicates whether the column can accept null values."
      dataType:
        type: "String"
    - name: "full_data_type"
      description: "The complete data type description of the column."
      dataType:
        type: "String"
    - name: "data_type"
      description: "The basic data type of the column."
      dataType:
        type: "String"
    - name: "character_maximum_length"
      description: "Maximum length of character data in the column"
      dataType:
        type: "Bigint"
    - name: "character_octet_length"
      description: "Total byte length of character data in the column"
      dataType:
        type: "Bigint"
    - name: "numeric_precision"
      description: "Precision of numeric data in the column"
      dataType:
        type: "Integer"
    - name: "numeric_precision_radix"
      description: "Radix used for numeric precision calculations."
      dataType:
        type: "Integer"
    - name: "numeric_scale"
      description: "The scale of the numeric value indicating the number of digits\
        \ to the right of the decimal point."
      dataType:
        type: "Integer"
    - name: "datetime_precision"
      description: "Precision of the datetime value, indicating the level of detail."
      dataType:
        type: "Integer"
    - name: "interval_type"
      description: "Type of interval defined for the column"
      dataType:
        type: "String"
    - name: "interval_precision"
      description: "Precision of the interval value"
      dataType:
        type: "Integer"
    - name: "maximum_cardinality"
      description: "Maximum number of values that can be stored in the column"
      dataType:
        type: "Bigint"
    - name: "is_identity"
      description: "Indicates whether the column is an identity column"
      dataType:
        type: "String"
    - name: "identity_generation"
      description: "Specifies the method of identity value generation"
      dataType:
        type: "String"
    - name: "identity_start"
      description: "The starting value for the identity column"
      dataType:
        type: "String"
    - name: "identity_increment"
      description: "The value by which the identity column will increase with each\
        \ new record."
      dataType:
        type: "String"
    - name: "identity_maximum"
      description: "The maximum value that can be assigned to the identity column."
      dataType:
        type: "String"
    - name: "identity_minimum"
      description: "The minimum value that can be assigned to the identity column."
      dataType:
        type: "String"
    - name: "identity_cycle"
      description: "Indicates if the identity column cycles when it reaches its maximum\
        \ value."
      dataType:
        type: "String"
    - name: "is_generated"
      description: "Indicates whether the column value is generated automatically."
      dataType:
        type: "String"
    - name: "generation_expression"
      description: "Expression used to generate the value for the column."
      dataType:
        type: "String"
    - name: "is_system_time_period_start"
      description: "Indicates if the column marks the start of a system time period."
      dataType:
        type: "String"
    - name: "is_system_time_period_end"
      description: "Indicates if the column marks the end of a system time period."
      dataType:
        type: "String"
    - name: "system_time_period_timestamp_generation"
      description: "Specifies how timestamps for the system time period are generated."
      dataType:
        type: "String"
    - name: "is_updatable"
      description: "Indicates whether the column can be updated"
      dataType:
        type: "String"
    - name: "partition_index"
      description: "Index indicating the partitioning of the table"
      dataType:
        type: "Integer"
    - name: "comment"
      description: "Description or notes about the column"
      dataType:
        type: "String"
    type: "table"
