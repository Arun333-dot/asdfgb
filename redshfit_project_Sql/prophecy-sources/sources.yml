---
version: 2
sources:
- name: "qa_database.qa_schema"
  database: "qa_database"
  schema: "qa_schema"
  config:
    enabled: true
  tables:
  - name: "customers"
    description: "Customer dataset containing the lifetime value of each customer,\
      \ providing insights into the long-term value generated by customers."
    columns:
    - name: "customer_lifetime_value"
      description: "The total value a customer is expected to bring to the business\
        \ over their lifetime"
      dataType:
        type: "Bigint"
    type: "table"
  - name: "all_type_only_basic"
    description: "Dataset containing various data types like float, date, integer,\
      \ string, boolean, and decimal for basic data analysis purposes."
    columns:
    - name: "c_smallint"
      description: "Small integer data type column"
      dataType:
        type: "SmallInt"
    - name: "c_int"
      description: "Integer data type column"
      dataType:
        type: "Integer"
    - name: "c_bigint"
      description: "Column storing large integer values"
      dataType:
        type: "Bigint"
    - name: "c_decimal"
      description: "Column for storing decimal values"
      dataType:
        type: "Decimal"
    - name: "c_real"
      description: "Real number data type representing single-precision floating point\
        \ numbers"
      dataType:
        type: "Float"
    - name: "c_double_precision"
      description: "Double-precision floating-point number"
      dataType:
        type: "Float"
    - name: "c_boolean"
      description: "Boolean value indicating true or false"
      dataType:
        type: "Boolean"
    - name: "c_char"
      description: "Character data type column"
      dataType:
        type: "Char"
    - name: "c_varchar"
      description: "Variable-length character string"
      dataType:
        type: "String"
    - name: "c_date"
      description: "Date data type column"
      dataType:
        type: "Date"
    - name: "c_varbyte"
      description: "Variable-length binary data column"
      dataType:
        type: "VarByte"
    - name: "c_timestamp"
      description: "Timestamp of the data entry"
      dataType:
        type: "Timestamp"
    type: "table"
